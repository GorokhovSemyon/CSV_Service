<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV File</title>
</head>
<body>
    <h1>Upload CSV File</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload">
    </form>

    {% if success_message %}
        <p>{{ success_message }}</p>
    {% endif %}
</body>
</html>
